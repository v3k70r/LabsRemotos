{% extends 'base.html' %}

{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
    {% for entrada in entradas %}
        <div class="post">
            <h2><a href="{% url 'entrada_detail' pk=entrada.pk %}">{{ entrada.titulo }}</a></h2>
            <p>{{ entrada.contenido|linebreaksbr }}</p>
            <h4> {{ entrada.autor }} - {{ entrada.fecha }}</h4>

        </div>
    {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
